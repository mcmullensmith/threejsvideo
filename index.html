<div class="js-video">

    </div>
</div>




<video id="vr-video" loop webkit-playsinline playsinline style="display:none"></video>


<video id="video" autoplay loop webkit-playsinline playsinline style="display:none"></video>

<video id="video2" webkit-playsinline playsinline style="display:none"></video>

  <script src="js/three.min.js" type="text/javascript"></script>

  <script src="js/controls/VRControls.js"></script>
  <script src="js/effects/VREffect.js"></script>
  <script src="js/vr/WebVR.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenLite.min.js"></script>

  <script type="text/javascript">
      (function() {

          if (WEBVR.isAvailable() === false) {
              document.body.appendChild(WEBVR.getMessage());
          }
          //
          var camera, scene, renderer;
          var video, texture, effect;
          var controls;
          init();
          animate();
          function init() {
              var container = document.getElementById('container');
              container.addEventListener('click', function () {
                  video.play();
              });
              camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.001, 10000);
              camera.layers.enable(1); // render left view when no stereo available

              // video
              video = document.getElementById('vr-video');
              video.loop = true;
              video.width = 1280;
              video.height = 720;
              video.muted = true;
              video.src = 'textures/Climb On in 360u00ba - White Water Kayaking.mp4';
              video.setAttribute('webkit-playsinline', 'webkit-playsinline');
              video.play();
              video.autoplay = true;

              texture = new THREE.VideoTexture(video);
              texture.minFilter = THREE.NearestFilter;
              texture.maxFilter = THREE.NearestFilter;


              texture.format = THREE.RGBFormat;
              texture.generateMipmaps = false;
              scene = new THREE.Scene();
              window.scene = scene;
              window.THREE = THREE;
              // left
              var geometry = new THREE.SphereGeometry(500, 60, 40);
              geometry.scale(-1, 1, 1);


//              var uvs = geometry.faceVertexUvs[0];
//              for (var i = 0; i < uvs.length; i++) {
//                  for (var j = 0; j < 3; j++) {
//                      uvs[i][j].x *= 0.5;
//                  }
//              }
              var material = new THREE.MeshBasicMaterial({map: texture});
              var mesh = new THREE.Mesh(geometry, material);
              mesh.rotation.y = -Math.PI / 2;
              mesh.layers.set(1); // display in left eye only
              scene.add(mesh);
              // right
              var geometry = new THREE.SphereGeometry(500, 60, 40);
              geometry.scale(-1, 1, 1);


//              var uvs = geometry.faceVertexUvs[0];
//              for (var i = 0; i < uvs.length; i++) {
//                  for (var j = 0; j < 3; j++) {
//                      uvs[i][j].x *= 0.5;
//                      uvs[i][j].x += 0.5;
//                  }
//              }
              var material = new THREE.MeshBasicMaterial({map: texture});
              var mesh = new THREE.Mesh(geometry, material);
              mesh.rotation.y = -Math.PI / 2;
              mesh.layers.set(2); // display in right eye only
              scene.add(mesh);
              //
              renderer = new THREE.WebGLRenderer();
              renderer.setClearColor(0x101010);
              renderer.setPixelRatio(window.devicePixelRatio);
              renderer.setSize(window.innerWidth, window.innerHeight);
              container.appendChild(renderer.domElement);
              //
              controls = new THREE.VRControls(camera);
              effect = new THREE.VREffect(renderer);
              effect.scale = 0; // video doesn't need eye separation
              effect.setSize(window.innerWidth, window.innerHeight);

              if ( WEBVR.isAvailable() === true ) {

                  container.appendChild( WEBVR.getButton( effect ) );

              }

              window.addEventListener('resize', onWindowResize, false);
          }

          function onWindowResize() {
              camera.aspect = window.innerWidth / window.innerHeight;
              camera.updateProjectionMatrix();
              effect.setSize(window.innerWidth, window.innerHeight);
          }

          function animate() {
              effect.requestAnimationFrame(animate);

              render();
          }

          function render() {
              controls.update();
              effect.render(scene, camera);

          }
      })();

  </script>

<script type="text/javascript">
    (function() {
        var container;
        var camera, scene, renderer;
        var video, texture;
        var toggled = false;
        var button;

        init();
        animate();
        function init(){


            container = document.getElementById( 'regular' );
            document.body.appendChild( container );

            var vrvideo = document.querySelector('.vr-video');
            var transition = document.getElementById('transition');



            camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 10000 );
            camera.position.z = 1000;

            scene = new THREE.Scene();

            scene.add(camera);

            var light = new THREE.DirectionalLight( 0xffffff );
            light.position.set( 0.5, 1, 1 ).normalize();
            scene.add( light );

            var canvas = document.getElementById("canvasID");
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: false });
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            container.appendChild( renderer.domElement );

            video = document.getElementById( 'video' );

            video.src ="textures/GearVR-VeilHymm-Loop.mp4?_ijt=e0ocgt2k27igit1oev928296mr";

            video.setAttribute('webkit-playsinline', 'webkit-playsinline');
            video.setAttribute('crossorigin', 'anonymous');

            video.loop = true;
            video.load(); // must call after setting/changing source
            video.play();
            video.autoplay = true;
            video.setAttribute('crossorigin', 'anonymous');


            video2 = document.getElementById( 'video2' );
            video2.src ="textures/GearVR-VeilHymm-Transition.mov?_ijt=e0ocgt2k27igit1oev928296mr";

            video2.setAttribute('webkit-playsinline', 'webkit-playsinline');
            video2.setAttribute('crossorigin', 'anonymous');
            video.setAttribute('webkit-playsinline', 'webkit-playsinline');
            video2.loop = false;
            video2.load(); // must call after setting/changing source
//            video.play();
            video.setAttribute('crossorigin', 'anonymous');

            texture = new THREE.VideoTexture( video );
            texture.minFilter = THREE.LinearFilter;
            texture.magFilter = THREE.LinearFilter;
            texture.format = THREE.RGBFormat;

            texture2 = new THREE.VideoTexture( video );
            texture2.minFilter = THREE.LinearFilter;
            texture2.magFilter = THREE.LinearFilter;
            texture2.format = THREE.RGBFormat;

            renderer.autoClear = false;

            var movieMaterial = new THREE.MeshBasicMaterial( { map: texture, overdraw: true, side:THREE.DoubleSide } );
            // the geometry on which the movie will be displayed;
            // 		movie image will be scaled to fit these dimensions.
            var movieGeometry = new THREE.PlaneGeometry( 1440, 900, 0, 0 );
            var movieScreen = new THREE.Mesh( movieGeometry, movieMaterial );
            movieScreen.position.set(0,0,0);

            var movieMaterial2 = new THREE.MeshBasicMaterial( { map: texture2, overdraw: true, side:THREE.DoubleSide } );
            // the geometry on which the movie will be displayed;
            // 		movie image will be scaled to fit these dimensions.

            var movieScreen2 = new THREE.Mesh( movieGeometry, movieMaterial2 );

//            movieScreen.position.set(0,0,0);
            movieScreen2.position.set(0,0,0);

            scene.add(movieScreen, movieScreen2);
            camera.lookAt(movieScreen.position);
            camera.layers.enable( 1 );

            window.addEventListener('resize', onWindowResize, false);

            container.addEventListener("mousedown", function(){
                toggleOn();
            });
            container.addEventListener("touchstart", function(){
                toggleOn();
            });

            container.addEventListener("mouseup", function() {
                toggleOff();
            });
            container.addEventListener("touchend", function() {
                toggleOff();
            });

            function toggleOn() {
                if(!toggled){
                    TweenLite.to('#transition', 1 , {opacity: 1, visibility: 'visible'});
                    TweenLite.to('#regular', 1 ,{opacity: 0});

                    toggled = true;
                    vrvideo.style.opacity = 1;
                }
            }

            function toggleOff() {
                button = document.getElementsByClassName('foo');
                if(toggled){

                    TweenLite.to('#regular', 1 ,{opacity: 1});
                    toggled = false;
                    vrvideo.style.opacity = 0;
                }
            }

        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        }

        function animate() {
            requestAnimationFrame( animate );
            render();
        }

        function render() {
            renderer.render( scene, camera );
        }

    })();



</script>
